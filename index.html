<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <!-- Daisy UI and Tailwind linking -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Daisy UI and Tailwind linking -->

        <!-- Font awesome linking -->
        <script
            src="https://kit.fontawesome.com/25d4ab8dca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Font awesome linking -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Programmer Assistant</title>
    </head>
    <body class="bg-[#f3f4f6]">
        <main class="w-full flex justify-center items-center">
            <section
                class="w-[90%] md:w-[60%] lg:w-[40%] bg-white shadow-2xl rounded-2xl p-5 m-20"
            >
                <!-- Header area -->
                <header>
                    <div class="py-5">
                        <h1
                            class="text-3xl text-center bg-gradient-to-r from-[#2b60eb] to-[#883cc8] bg-clip-text text-transparent font-extrabold"
                        >
                            <i class="fa-solid fa-terminal"></i>Programmer
                            Expense Assistant
                        </h1>
                    </div>
                    <div class="flex justify-between m-auto">
                        <button
                            class="bg-gradient-to-r from-[#2b60eb] to-[#883cc8] btn w-[46%] text-white"
                        >
                            Assistant
                        </button>
                        <button class="btn w-[46%]">History</button>
                    </div>
                </header>
                <!-- Header area end -->

                <!-- Input area start -->
                <section>
                    <div>
                        <label class="label">
                            <span class="label-text text-2xl font-semibold"
                                ><i
                                    class="fa-solid fa-bangladeshi-taka-sign"
                                ></i>
                                Income</span
                            >
                        </label>
                        <input
                            class="border py-3 text-xl px-2 rounded-xl w-full"
                            type="text"
                            placeholder="Enter your income"
                        />
                    </div>

                    <div class="grid grid-cols-2">
                        <div>
                            <label class="label">
                                <span class="label-text text-2xl font-semibold"
                                    ><i class="fa-brands fa-uncharted"></i>
                                    Software</span
                                >
                            </label>
                            <input
                                class="border py-3 text-xl px-2 rounded-xl"
                                type="text"
                                placeholder="Enter software cost"
                            />
                        </div>
                        <div>
                            <label class="label">
                                <span class="label-text text-2xl font-semibold"
                                    ><i class="fa-solid fa-microchip"></i>
                                    Hardware</span
                                >
                            </label>
                            <input
                                class="border py-3 text-xl px-2 rounded-xl"
                                type="text"
                                placeholder="Enter hardware cost"
                            />
                        </div>
                        <div>
                            <label class="label">
                                <span class="label-text text-2xl font-semibold"
                                    ><i class="fa-brands fa-discourse"></i>
                                    Course</span
                                >
                            </label>
                            <input
                                class="border py-3 text-xl px-2 rounded-xl"
                                type="text"
                                placeholder="Enter course cost"
                            />
                        </div>
                        <div>
                            <label class="label">
                                <span class="label-text text-2xl font-semibold"
                                    ><i class="fa-solid fa-wifi"></i>
                                    Internet</span
                                >
                            </label>
                            <input
                                class="border py-3 text-xl px-2 rounded-xl"
                                type="text"
                                placeholder="Enter internet cost"
                            />
                        </div>
                    </div>
                    <button
                        class="btn w-full my-4 bg-gradient-to-r from-[#2b60eb] to-[#883cc8] text-white"
                    >
                        Calculate
                    </button>

                    <!-- Savings section start -->
                    <div>
                        <label class="label">
                            <span class="label-text text-2xl font-semibold"
                                ><i class="fa-solid fa-money-bill-1-wave"></i>
                                Savings</span
                            >
                        </label>
                        <input
                            class="border py-3 text-xl px-2 rounded-xl w-full"
                            type="text"
                            placeholder="Enter internet cost"
                        />
                    </div>
                    <button
                        class="btn w-full my-4 bg-gradient-to-r from-[#2b60eb] to-[#883cc8] text-white"
                    >
                        Savings
                    </button>
                    <!-- Savings section  end -->
                </section>
                <!-- Input area end -->
            </section>
        </main>

        <!-- Js Linking -->
        <script src="js/script.js"></script>
        <!-- Js Linking -->
    </body>
</html>
