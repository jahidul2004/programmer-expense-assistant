<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <!-- Daisy UI and Tailwind linking -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- Daisy UI and Tailwind linking -->

        <!-- Font awesome linking -->
        <script
            src="https://kit.fontawesome.com/25d4ab8dca.js"
            crossorigin="anonymous"
        ></script>
        <!-- Font awesome linking -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Programmer Assistant</title>
    </head>
    <body class="bg-[#f3f4f6]">
        <main class="w-full h-[100vh] flex justify-center items-center">
            <section
                class="w-[90%] md:w-[60%] lg:w-[40%] h-[80vh] bg-white shadow-2xl rounded-2xl p-5"
            >
                <!-- Header area -->
                <header>
                    <div class="py-5">
                        <h1
                            class="text-3xl text-center bg-gradient-to-r from-[#2b60eb] to-[#883cc8] bg-clip-text text-transparent font-extrabold"
                        >
                            <i class="fa-solid fa-terminal"></i>Programmer
                            Expense Assistant
                        </h1>
                    </div>
                    <div class="flex justify-between m-auto">
                        <button
                            class="bg-gradient-to-r from-[#2b60eb] to-[#883cc8] btn w-[46%] text-white text-xl"
                        >
                            Assistant
                        </button>
                        <button class="btn w-[46%] text-xl">History</button>
                    </div>
                </header>
                <!-- Header area end -->
            </section>
        </main>

        <!-- Js Linking -->
        <script src="js/script.js"></script>
        <!-- Js Linking -->
    </body>
</html>
